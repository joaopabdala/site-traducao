<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Textos</h2>
  <div class="mt-2 md:mt-0">
    <app-search-bar (searchTextChanged)="onSearchTextChanged($event)"></app-search-bar>
  </div>
  <ul class="space-y-4">
    <li *ngFor="let text of filteredTexts; let i = index" class="p-4 border border-gray-300 rounded-lg shadow-sm">
      <h3 class="text-xl font-semibold mb-2">{{ text.title }}</h3>
      <p class="mb-2"><strong>Autor:</strong> {{ text.author | uppercase }}</p>
      <div (click)="toggleText(i)" class="cursor-pointer">
        <p *ngIf="!text.isExpanded" class="text-gray-700 truncate">{{ text.text }}</p>
        <p *ngIf="text.isExpanded" class="text-gray-700">{{ text.text }}</p>
        <p *ngIf="!text.isExpanded" class="text-gray-500 italic truncate mt-2">Tradução: {{ text.translatedText }}</p>
        <p *ngIf="text.isExpanded" class="text-gray-500 italic mt-2">Tradução: {{ text.translatedText }}</p>
      </div>
    </li>
  </ul>
</div>
